<rz-content #content1 container="main">
  <div class="row">
    <div class="col-md-12">
      <rz-template-form #form0 (submit)="form0Submit($event)">
        <div [ngStyle]="{'marginBottom': '1rem'}" class="row">
          <div class="col-md-3">
            <rz-label #deviceNummerLabel component="DeviceNummer" [style]="{'width': '100%'}" text="Gerätenummer">
            </rz-label>
          </div>
          <div class="col-md-9">
            <rz-textbox #deviceNummer [maxLength]="30" [style]="{'display': 'block', 'width': '100%'}" name="DeviceNummer">
            </rz-textbox>
            <rz-required-validator #deviceNummerRequiredValidator [component]="deviceNummer" [style]="{'position': 'absolute'}" text="DeviceNummer is required">
            </rz-required-validator>
          </div>
        </div>
        <div [ngStyle]="{'marginBottom': '1rem'}" class="row">
          <div class="col-md-3">
            <rz-label #deviceTitelLabel component="DeviceTitel" [style]="{'width': '100%'}" text="Gerätetitel">
            </rz-label>
          </div>
          <div class="col-md-9">
            <rz-textbox #deviceTitel [maxLength]="150" [style]="{'display': 'block', 'width': '100%'}" name="DeviceTitel">
            </rz-textbox>
            <rz-required-validator #deviceTitelRequiredValidator [component]="deviceTitel" [style]="{'position': 'absolute'}" text="DeviceTitel is required">
            </rz-required-validator>
          </div>
        </div>
        <div [ngStyle]="{'marginBottom': '1rem'}" class="row">
          <div class="col-md-3">
            <rz-label #infoLabel component="Info" [style]="{'width': '100%'}" text="Info">
            </rz-label>
          </div>
          <div class="col-md-9">
            <rz-textarea #info [rows]="4" [style]="{'width': '100%'}" name="Info">
            </rz-textarea>
          </div>
        </div>
        <div class="row">
          <div class="col offset-sm-3 justify-content-end d-flex" [ngStyle]="{}">
            <rz-button #button1 buttonStyle="success" buttonType="submit" icon="done" [style]="{}" text="Speichern">
            </rz-button>
            <rz-button #button2 buttonStyle="light" [style]="{'marginLeft': '1rem'}" text="Abbruch" (click)="button2Click($event)">
            </rz-button>
          </div>
        </div>
      </rz-template-form>
    </div>
  </div>
</rz-content>
