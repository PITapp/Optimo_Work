<rz-header #header0 [style]="{'borderBottom': '1px dotted #a71330'}">
  <div class="row justify-content-start align-items-center" [ngStyle]="{}">
    <div class="d-flex align-items-center   justify-content-start col-md-6" [ngStyle]="{'float': 'left', 'paddingLeft': '25px'}">
      <rz-sidebar-toggle #sidebarToggle0 [style]="{}">
      </rz-sidebar-toggle>
      <rz-image #image0 path="assets/images/Logo01.png" [style]="{'float': 'left', 'height': '30px'}">
      </rz-image>
      <rz-label #label2 [style]="{'color': '#575757', 'float': 'none', 'fontSize': '12px', 'paddingLeft': '10px', 'paddingRight': '10px'}" text="|">
      </rz-label>
      <rz-label #label5 [style]="{'color': '#A71330', 'float': 'none', 'fontFamily': 'courier new,courier,monospace', 'fontWeight': 'normal'}" text="work">
      </rz-label>
    </div>
    <div class="text-lg-right align-items-center d-flex justify-content-end col-md-6" [ngStyle]="{'backgroundColor': 'rgba(0, 0, 0, 0)', 'float': 'right'}">
      <rz-profilemenu #profilemenu1 [style]="{'display': 'block'}" *ngIf="security?.isAuthenticated()" (click)="profilemenu1Click($event)">
        <rz-profilemenu-item icon="account_circle" path="benutzer-profil" text="Benutzerprofil" *ngIf="security?.isInRole(['Authenticated'])">
        </rz-profilemenu-item>
        <rz-profilemenu-item icon="power_settings_new" text="Logout">
        </rz-profilemenu-item>
        <ng-template let-data profilemenuTemplate>
          <div class="col-md-12  d-flex justify-content-end">
            <rz-label #label7 [style]="{'color': '#575757', 'display': 'inline-block', 'fontSize': '12px', 'marginRight': '20px', 'verticalAlign': 'bottom'}" [text]="security?.user?.name">
            </rz-label>
            <rz-image #image1 path="{{dsoBenutzerBase?.BildURL}}" [style]="{'borderRadius': '50%', 'display': 'block', 'float': 'none', 'height': '32px', 'width': '32px'}">
            </rz-image>
          </div>
        </ng-template>
      </rz-profilemenu>
    </div>
  </div>
</rz-header>
<rz-body #body0 [style]="{'backgroundColor': 'rgba(247, 16, 16, 0)'}">
  <rz-content-container #main name="main">
  </rz-content-container>
</rz-body>
<rz-sidebar #sidebar0>
  <rz-panelmenu #panelmenu0 [style]="{'height': '100%'}">
    <rz-panelmenu-item icon="movie_filter" [parameters]="[]" path="inventur" text="Inventur" *ngIf="security?.isInRole(['Authenticated'])">
    </rz-panelmenu-item>
    <rz-panelmenu-item icon="phonelink_setup" path="device" text="Geräte" *ngIf="security?.isInRole(['Authenticated'])">
    </rz-panelmenu-item>
    <rz-panelmenu-item icon="contact_phone" path="kontakte" text="Kontakte" *ngIf="security?.isInRole(['Authenticated'])">
    </rz-panelmenu-item>
    <rz-panelmenu-item icon="supervisor_account" path="benutzer" text="Benutzer" *ngIf="security?.isInRole(['Authenticated'])">
    </rz-panelmenu-item>
    <rz-panelmenu-item icon="face" path="benutzer-profil" text="Benutzerprofil" *ngIf="security?.isInRole(['Authenticated'])">
    </rz-panelmenu-item>
    <rz-panelmenu-item icon="settings" path="einstellungen" text="Einstellungen" *ngIf="security?.isInRole(['Administrator'])">
    </rz-panelmenu-item>
  </rz-panelmenu>
</rz-sidebar>
<rz-footer #footer1 [style]="{'height': '50px', 'paddingTop': '12px'}">
  <rz-label #footerTextLeft [style]="{'color': '#6d787d', 'float': 'none', 'marginTop': '-6px'}" text="© 2022 Optimo Schlafsysteme GmbH">
  </rz-label>
  <rz-label #label0 [style]="{'color': '#e5ecef', 'float': 'none', 'marginTop': '-6px', 'paddingLeft': '10px', 'paddingRight': '10px'}" text="|">
  </rz-label>
  <rz-label #label4 [style]="{'color': '#6d787d', 'float': 'none', 'marginTop': '-6px'}" text="Braunau/Inn · Industriezeile 10">
  </rz-label>
  <rz-link #linkVersion path="versionen" [style]="{'float': 'right', 'marginTop': '-2px'}" text="Version 1.03.028">
  </rz-link>
  <rz-label #label1 [style]="{'color': '#e5ecef', 'float': 'right', 'marginTop': '-6px', 'paddingLeft': '10px', 'paddingRight': '10px'}" text="|">
  </rz-label>
  <rz-link #linkKontakt path="kontakt" [style]="{'float': 'right', 'marginTop': '-2px'}" text="Kontakt">
  </rz-link>
  <rz-label #label6 [style]="{'color': '#e5ecef', 'float': 'right', 'marginTop': '-6px', 'paddingLeft': '10px', 'paddingRight': '10px'}" text="|">
  </rz-label>
  <rz-link #linkHandbuch path="handbuch" [style]="{'float': 'right', 'marginTop': '-2px'}" text="Handbuch">
  </rz-link>
</rz-footer>
<router-outlet></router-outlet>
